<mat-sidenav-container
  class="sidenav-container"
  [class]="{
    'is-handset': isHandset$ | async,
    'is-not-handset': !(isHandset$ | async)
  }"
>
  <!-- SIDENAV -->

  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Test</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Test</a>
      <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Test</a>
      <a mat-list-item routerLink="/customers" (click)="drawer.close()">Test</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- TOP TOOLBAR-->

    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">Quick Fin</span>

      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/42/details">Salary & Pay</a>
        <a mat-button routerLink="/55/details">Housing</a>
        <a mat-button routerLink="/55/details">Auto</a>
        <a mat-button routerLink="/55/details">Investment</a>
        <a mat-button routerLink="/login">Test app</a>
      </div>

      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <span mat-menu-item>
          <mat-slide-toggle (click)="changeTheme(); $event.stopPropagation()">{{
            currentTheme === 'light-qf-theme' ? 'Light Theme' : 'Dark Theme'
          }}</mat-slide-toggle>
        </span>
      </mat-menu>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/kanban">🍱 Kanban Demo</a>
        <a mat-button routerLink="/customers">⚡ SSR Demo</a>

        <a mat-button routerLink="/login" *ngIf="!(afAuth.authState | async)"
          >🔑 Login</a
        >
        <a mat-button *ngIf="afAuth.authState | async as user">
          {{ user.displayName }}
          <img
            class="avatar"
            [src]="user.photoURL || 'assets/default-user.svg'"
          />
        </a>
      </div>
    </mat-toolbar>

    <!-- TRANSCLUSION -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
