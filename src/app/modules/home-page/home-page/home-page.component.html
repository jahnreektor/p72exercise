<mat-grid-list cols="3" rowHeight="80px" gutterSize="16px">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color"
  >
    {{ tile.text }}
  </mat-grid-tile>
</mat-grid-list>
<app-widget-summary-statistics></app-widget-summary-statistics>
<app-test-toolbar> </app-test-toolbar>
